to: 4.11.1
from: 4[.]10[.].*
url: https://issues.redhat.com/browse/OCPBUGS-595
name: StaleSELinuxPolicies
message: |-
  Custom SELinux policies, such as those installed by OpenShift Virtualization, may result in kubelet issues when updating to 4.11.1.
matchingRules:
- type: PromQL
  promql:
    promql: |
      group(csv_succeeded{name=~"kubevirt-hyperconverged-operator[.].*"})
      or
      0 * group(csv_count)
